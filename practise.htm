    <button style="padding: 10px 35px; background:#ff3a3a; color: white; font-size:16px; margin-top: 20px;" class="no">No</button>
    <button class="yes"style="padding: 10px 35px; background:#17bd11; color: white; font-size:16px; margin-top: 20px;">yes</button>
    <script src="practise.js"></script>
    <script>
        let noBtn = document.querySelector(".no");
        let yesBtn = document.querySelector(".yes");
        let padding =35;
        yesBtn.addEventListener('click', (e) => {
            e.preventDefault();
            padding += 35;
            noBtn.style.padding = padding +'px';
        });
        
        noBtn.addEventListener('click',(e)=>{
            e.preventDefault();
            padding -= 35;
            noBtn.style.padding = padding +'px'; 
        })

     
    </script>
</body>
</html>
